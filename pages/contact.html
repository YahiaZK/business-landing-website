<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOCHI</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <nav>
      <p>KOCHI</p>
      <ul class="navbar">
        <li><a class="nav-item" href="../index.html">Home</a></li>
        <li>
          <a class="nav-item active" href="../pages/contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <header class="hero">
      <img
        class="hero-image"
        src="../images/rainbow-vortex.png"
        alt="image of rainbow transitioning from orange to purple"
      />
      <div class="hero-content">
        <h1 class="hero-title">Contact Us</h1>
      </div>
    </header>

    <main>
      <form>
        <h2>Online Inquiry</h2>
        <div>
          <label for="name">Name</label>
          <input type="text" class="name input-field" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" class="email input-field" />
        </div>
        <div class="textarea-container">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="form-button">Submit</button>
      </form>

      <section class="contact-info">
        <h2>Contact Details</h2>
        <p>contact@kochi.com</p>
        <p>(555) 555-5555</p>
        <h3>Central HQ</h3>
        <p>123 Avenue Street</p>
        <p>City Township, CA 12345</p>
      </section>
    </main>

    <footer>
      <p>Copyright Kochi Inc. 2026. Developed by Eric Kovalevskyy.</p>
    </footer>
  </body>
</html>
